    <script>
        // --- JavaScript Logic (Unchanged) ---
        const passwordOutput = document.getElementById('password-output');
        const strengthMeterFill = document.getElementById('strength-meter-fill');
        const strengthText = document.getElementById('strength-text');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        const UPPERCASE_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE_CHARS = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBER_CHARS = '0123456789';
        const SYMBOL_CHARS = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword();
        });
        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck].forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        window.onload = generatePassword;

        function generatePassword() {
            const length = +lengthSlider.value;
            let allowedChars = '';
            let password = '';

            if (uppercaseCheck.checked) allowedChars += UPPERCASE_CHARS;
            if (lowercaseCheck.checked) allowedChars += LOWERCASE_CHARS;
            if (numbersCheck.checked) allowedChars += NUMBER_CHARS;
            if (symbolsCheck.checked) allowedChars += SYMBOL_CHARS;

            if (allowedChars.length === 0) {
                passwordOutput.value = "Select options!";
                updateStrengthMeter('', false);
                return;
            }

            for (let i = 0; i < length; i++) {
                password += allowedChars[Math.floor(Math.random() * allowedChars.length)];
            }

            passwordOutput.value = password;
            updateStrengthMeter(password, true);
        }

        function updateStrengthMeter(password, isValid) {
            strengthMeterFill.className = 'strength-meter-fill';

            if (!isValid) {
                strengthText.textContent = 'Strength: --';
                return;
            }

            let strengthScore = 0;
            if (password.length >= 12) strengthScore++;
            if (password.length >= 16) strengthScore++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strengthScore++;
            if (/[0-9]/.test(password)) strengthScore++;
            if (/[^a-zA-Z0-9]/.test(password)) strengthScore++;

            if (strengthScore <= 2) {
                strengthMeterFill.classList.add('weak');
                strengthText.textContent = 'Strength: Weak';
            } else if (strengthScore <= 3) {
                strengthMeterFill.classList.add('medium');
                strengthText.textContent = 'Strength: Medium';
            } else {
                strengthMeterFill.classList.add('strong');
                strengthText.textContent = 'Strength: Strong';
            }
        }

        async function copyToClipboard() {
            const password = passwordOutput.value;
            if (!password || password === "Select options!") {
                return;
            }
            try {
                await navigator.clipboard.writeText(password);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }
    </script>
