<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Peter Design</title>
    <style>
        /* --- CSS Variables for Peter Design UI --- */
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #00897b;
            --accent-hover: #00796b;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --radius: 12px;
        }

        /* --- General Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- Main Card Container --- */
        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* --- Password Display Section --- */
        .password-display-wrapper {
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        #password-output {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 1.8rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--text-primary);
            text-align: center;
            word-break: break-all;
            outline: none;
        }

        /* --- Strength Meter --- */
        .strength-meter {
            margin-top: 1rem;
        }

        .strength-bar {
            height: 6px;
            width: 100%;
            background-color: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: width 0.4s ease, background-color 0.4s ease;
        }

        .strength-meter-fill.weak { background-color: #f44336; width: 33%; }
        .strength-meter-fill.medium { background-color: #ff9800; width: 66%; }
        .strength-meter-fill.strong { background-color: #4caf50; width: 100%; }

        #strength-text {
            text-align: right;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* --- Controls Section --- */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group label {
            font-size: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
            cursor: pointer;
        }

        /* --- Slider Styling --- */
        input[type="range"] {
            -webkit-appearance: none;
            width: 60%;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover { background-color: var(--accent-hover); }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }
        input[type="range"]::-moz-range-thumb:hover { background-color: var(--accent-hover); }

        #length-value {
            margin-left: 10px;
            font-weight: 600;
            color: var(--accent-color);
            min-width: 30px;
            text-align: center;
        }

        /* --- Checkbox Styling --- */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        /* --- Buttons --- */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        #generate-btn {
            background-color: var(--accent-color);
            color: white;
        }

        #generate-btn:hover {
            background-color: var(--accent-hover);
            box-shadow: 0 2px 8px rgba(0, 137, 123, 0.3);
        }

        #copy-btn {
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        #copy-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            #password-output { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <main class="container">
        <header>
            <h1>Password Generator</h1>
            <p class="subtitle">Create a strong and secure password</p>
        </header>

        <section class="password-display-wrapper">
            <input type="text" id="password-output" readonly placeholder="Your password will appear here">
            <div class="strength-meter">
                <div class="strength-bar">
                    <div class="strength-meter-fill" id="strength-meter-fill"></div>
                </div>
                <p id="strength-text">Strength: --</p>
            </div>
        </section>

        <section class="controls">
            <div class="control-group">
                <label for="length-slider">
                    <span>Password Length</span>
                    <div style="display: flex; align-items: center;">
                        <input type="range" id="length-slider" min="8" max="32" value="16">
                        <span id="length-value">16</span>
                    </div>
                </label>
            </div>
            
            <div class="control-group">
                <label for="uppercase">
                    <span>Include Uppercase Letters</span>
                    <input type="checkbox" id="uppercase" checked>
                </label>
            </div>

            <div class="control-group">
                <label for="lowercase">
                    <span>Include Lowercase Letters</span>
                    <input type="checkbox" id="lowercase" checked>
                </label>
            </div>

            <div class="control-group">
                <label for="numbers">
                    <span>Include Numbers</span>
                    <input type="checkbox" id="numbers" checked>
                </label>
            </div>

            <div class="control-group">
                <label for="symbols">
                    <span>Include Symbols</span>
                    <input type="checkbox" id="symbols" checked>
                </label>
            </div>
        </section>

        <div class="action-buttons">
            <button class="btn" id="generate-btn">Generate</button>
            <button class="btn" id="copy-btn">Copy</button>
        </div>
    </main>

    <script>
        // --- JavaScript Logic ---
        const passwordOutput = document.getElementById('password-output');
        const strengthMeterFill = document.getElementById('strength-meter-fill');
        const strengthText = document.getElementById('strength-text');
        const lengthSlider = document.getElementById('length-slider');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        const UPPERCASE_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE_CHARS = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBER_CHARS = '0123456789';
        const SYMBOL_CHARS = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // Event Listeners
        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyToClipboard);
        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
            generatePassword(); // Regenerate on slider change
        });
        [uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck].forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword); // Regenerate on checkbox change
        });

        // Initial generation on page load
        window.onload = generatePassword;

        function generatePassword() {
            const length = +lengthSlider.value;
            let allowedChars = '';
            let password = '';

            if (uppercaseCheck.checked) allowedChars += UPPERCASE_CHARS;
            if (lowercaseCheck.checked) allowedChars += LOWERCASE_CHARS;
            if (numbersCheck.checked) allowedChars += NUMBER_CHARS;
            if (symbolsCheck.checked) allowedChars += SYMBOL_CHARS;

            if (allowedChars.length === 0) {
                passwordOutput.value = "Select options!";
                updateStrengthMeter('', false);
                return;
            }

            for (let i = 0; i < length; i++) {
                password += allowedChars[Math.floor(Math.random() * allowedChars.length)];
            }

            passwordOutput.value = password;
            updateStrengthMeter(password, true);
        }

        function updateStrengthMeter(password, isValid) {
            strengthMeterFill.className = 'strength-meter-fill'; // Reset classes

            if (!isValid) {
                strengthText.textContent = 'Strength: --';
                return;
            }

            let strengthScore = 0;
            if (password.length >= 12) strengthScore++;
            if (password.length >= 16) strengthScore++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strengthScore++;
            if (/[0-9]/.test(password)) strengthScore++;
            if (/[^a-zA-Z0-9]/.test(password)) strengthScore++;

            if (strengthScore <= 2) {
                strengthMeterFill.classList.add('weak');
                strengthText.textContent = 'Strength: Weak';
            } else if (strengthScore <= 3) {
                strengthMeterFill.classList.add('medium');
                strengthText.textContent = 'Strength: Medium';
            } else {
                strengthMeterFill.classList.add('strong');
                strengthText.textContent = 'Strength: Strong';
            }
        }

        async function copyToClipboard() {
            const password = passwordOutput.value;
            if (!password || password === "Select options!") {
                return;
            }
            try {
                await navigator.clipboard.writeText(password);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }
    </script>
</body>
</html>
